    <script type="text/javascript">
        $(document).ready(function() {
            $.ajax({
                url: 'https://random-data-api.com/api/v2/users?size=4',
                method: 'GET',
                headers: {},
                dataType: 'json',
                success: function(response) {
                    var content = document.getElementById("content")
                    var result = ""
                    if (response && response.length > 0) {
                        for (var index = 0; index < response.length; index++) {
                            result += `<div class="tengah">
                                <h1 class="namaTengah">${response[index].first_name} ${response[index].last_name}</h1>
                                <img src="${response[index].avatar}" alt="fotorehan" class="img-foto">
                                <p class="deskirpsi">${response[index].employment.title}</p>
                                <a href="mailto:${response[index].email}">
                                    <i class="fa-solid fa-envelope icons"></i>
                                </a>
                            </div>`
                        }
                    }
                    content.innerHTML = result
                },
                error: function(data) {
                    console.log({data})
                }
            });
        });
    </script>
